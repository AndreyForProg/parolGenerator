<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Parol Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <h3 class="password_display">password</h3>

    <form class="form">
      <label for="numberOfNum">Number of Charaeters</label>
      <div class="character_container">
        <input type="range" min="1" max="50" value="10" id="numberOfRange">
        <input type="number" class="numInput" min="1" max="50" value="10" id="numberOfNum">
      </div>

      <label for="uppercase">Include Uppercase</label>
      <input type="checkbox" id="uppercase">

      <label for="numbers">Include Numbers</label>
      <input type="checkbox" id="numbers">

      <label for="symbol">Include Symbols</label>
      <input type="checkbox" id="symbol">

      <button type="submit" class="btn">Create Password</button>
    </form>
  </div>
</body>
</html>
